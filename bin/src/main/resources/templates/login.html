<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8" />
<title>Tienda VJ</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/signin.css">
</head>

<body>
	<!-- As a link -->
	<nav class="navbar navbar-dark bg-dark col-12">
		<div class="container container-fluid">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/img/logo.png}" alt="" width="30" height="24">
				Tienda VJ
			</a>
			<form th:action="@{/buscar}" class="d-flex">
				<input autofocus="autofocus" name="q" class="form-control me-2"
					type="search" th:placeholder="${param.q}" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Buscar</button>
			</form>
			<ul class="navbar-nav">
				<li sec:authorize="!isAuthenticated()"><a
					class="btn btn-outline-warning" th:href="@{/login}">Iniciar
						Sesion</a></li>
			</ul>
			<div class="dropdown" sec:authorize="isAuthenticated()">
				<a class="btn btn-outline-warning dropdown-toggle" href="#" role="button"
					id="dropdownMenuLink" data-bs-toggle="dropdown"
					aria-expanded="false"> 
					<span sec:authentication="name"></span>
					</a>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">			
					<form th:action="@{/logout}" method="post">
						<button class="dropdown-item logout" type="submit">Cerrar Sesion</button>
					</form>
					
				</div>
			</div>
		</div>
	</nav>

	<div class="container theme-showcase" role="main">
		<hr class="featurette-divider">
		<img th:src="@{img/login.png}" width="136" height="136" class="center">
		<form class="form-signin" th:action="@{/login}" method="post">
			<h3 class="form-signin-heading text-center">Iniciar Sesion</h3>
			<label for="username" class="sr-only">Usuario</label> <input
				type="text" id="j_username" name="username" class="form-control"
				placeholder="Usuario" required autofocus> <label
				for="password" class="sr-only">Contrase√±a</label> <input
				type="password" id="password" name="password" class="form-control"
				placeholder="Password" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
		</form>

	</div>


</body>

</html>
