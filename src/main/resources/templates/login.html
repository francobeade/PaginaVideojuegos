<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <title>Tienda VJ</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/signin.css">
    </head>

    <body>

        <div class="container theme-showcase" role="main">
            <hr class="featurette-divider">
            <img th:src="@{img/login.png}" width="136" height="136" class="center">
            <form class="form-signin" th:action="@{/login}" method="post">
                <h3 class="form-signin-heading text-center">Iniciar Sesion</h3>
                <label for="username" class="sr-only">Usuario</label> <input
                    type="text" id="j_username" name="username" class="form-control"
                    placeholder="Usuario" required autofocus> <label
                    for="password" class="sr-only">Contraseña</label> <input
                    type="password" id="password" name="password" class="form-control"
                    placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesion</button>
            </form>
                <p class="text-center">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Credenciales ADMIN (CRUD)</a>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Credenciales User (solo ver)</button>
            </p>
            <div class="row">
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <div class="card card-body">
                            <b>Usuario: </b>Admin  <b>Contraseña:</b> qwerty
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="collapse multi-collapse" id="multiCollapseExample2">
                        <div class="card card-body">
                            <b>Usuario: </b>user  <b>Contraseña:</b> qwerty
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </body>

</html>
