<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <title>Tienda VJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- As a link -->
<nav class="navbar navbar-dark bg-dark col-12">
		<div class="container container-fluid">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/img/logo.png}" alt="" width="30" height="24">
				Tienda VJ
			</a>
			<form th:action="@{/buscar}" class="d-flex">
				<input autofocus="autofocus" name="q" class="form-control me-2"
					type="search" th:placeholder="${param.q}" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Buscar</button>
			</form>
			<ul class="navbar-nav">
				<li sec:authorize="!isAuthenticated()"><a
					class="btn btn-outline-warning" th:href="@{/login}">Iniciar
						Sesion</a></li>
			</ul>
			<div class="dropdown" sec:authorize="isAuthenticated()">
				<a class="btn btn-outline-warning dropdown-toggle" href="#" role="button"
					id="dropdownMenuLink" data-bs-toggle="dropdown"
					aria-expanded="false"> 
					<span sec:authentication="name"></span>
					</a>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<a class="dropdown-item" href="#">Perfil (En construccion)</a>
					<a class="dropdown-item" href="#">Cambiar Contrase√±a</a>
					
					<form th:action="@{/logout}" method="post">
						<button class="dropdown-item logout" type="submit">Cerrar Sesion</button>
					</form>
					
				</div>
			</div>
		</div>
	</nav>

<div class="container mt-4 vj-destacados">
    <div class="row">
        <div class="col-md-12">
            <h1>Nuevo Distribuidor</h1>
            <form method="POST" th:action="@{/distribuidor/guardar}" th:object="${distribuidor}">
                <div class="form-group mt-4">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required id="nombre" placeholder="Nombre del Distribuidor">
                </div>
                <div class="form-group mt-4">
                    <label for="sitioWeb">URL de la imagen</label>
                    <input type="text" class="form-control" th:field="*{sitioWeb}" id="sitioWeb" placeholder="URL del sitio web">
                </div>
                <button type="submit" class="btn btn-primary mt-4">Guardar</button>
            </form>
        </div>
    </div>


</body>

</html>
